		<script>
			function apple()
			{
				alert("Apples are a member of the rose family of plants.");
			}
			
			function banana()
			{
				alert("Bananas were most likely the first cultivated fruit.");
			}
			
			function carrot()
			{
				alert("Carrots can be orange, yellow, red, purple, and white.");
			}
			
			function eggplant()
			{
				alert("Eggplants are actually berries, believe it or not.");
			}
			
			function grapes()
			{
				alert("Grapes are like a laxative, so don't eat too many at once.");
			}
			
			function pineapple()
			{
				alert("It takes almost three years for a single pineapple to mature.");
			}
			
			function potato()
			{
				alert("Potatoes actually aren't vegetables. They're a starch.");
			}
		
		</script>
